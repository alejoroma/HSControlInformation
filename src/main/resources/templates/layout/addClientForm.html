<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section th:fragment="registroClientes" id="rgcliente">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 >Registrar Cliente</h4>
                        </div>
                        <form th:action="@{/saveClient}" th:object="${client}" 
                                 method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="idClient" >Identificaci√≥n</label>
                                    <input type="text" class="form-control" name="idClient" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="clientName" >Nombre cliente</label>
                                    <input type="text" class="form-control" name="clientName" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="numberPhone">Numero de telefono</label>
                                    <input type="number" min="1" max="3999999999" th:onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" name="numberPhone">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electronico</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" test-id="registry" type="submit"
                                        >Agregar Cliente</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
