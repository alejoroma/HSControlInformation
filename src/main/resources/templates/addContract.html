<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head"></head>
<header th:replace="layout/template :: header"></header>
<body>

<section th:fragment="registroContratos" id="rgcontrato">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 >Registrar Contrato</h4>
                    </div>
                    <form th:action="@{/saveContract}" id="form-add-contract" th:object="${contract}" method="POST" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idContract" >Id contrato</label>
                                <input type="text" class="form-control" name="idContract" required="true">
                            </div>
                            <div class="form-group">
                                <label for="projectName" >Nombre proyecto</label>
                                <input type="text" class="form-control" name="projectName" required="true">
                            </div>
                            <div class="form-group">
                                <label for="city" >Ciudad</label>
                                <input type="text" class="form-control" name="city" required="true">
                            </div>
                            <div class="form-group">
                                <label for="contractDate">Fecha contrato</label>
                                <input type="date" id="contractDate" class="form-control" min="2015-01-01" title="Ingrese una fecha valida para el contrato" th:max="${actual}" name="contractDate" required="true">
                            </div>
                            <div class="form-group">
                                <label for="initialValue">Valor inicial</label>
                                <input type="number" min="0" step="any" max="999999999999" class="form-control" id="initialValue" name="initialValue" required="true">
                            </div>
                            <div class="form-group">
                                <label for="aditionalValue">Valor adicional</label>
                                <input type="number" min="0" step="any" max="999999999999" class="form-control" id="aditionalValue" name="aditionalValue">
                            </div>
                            <div class="form-group">
                                <label for="totalValue">Valor total</label>
                                <input type="text" step="any" class="form-control" id="totalValue" disabled>
                            </div>
                            <div style="float: left; margin-right: 20px;" class="form-group">
                                <label for="initialDateAct">Acta inicio</label>
                                <input type="date" id="initialDateAct" th:max="${actual}"  title="Ingrese una fecha valida para el acta de inicio" class="form-control" name="initialDateAct" disabled>
                            </div>
                            <div style="float: left;" class="form-group">
                                <label for="receivalDateAct">Acta recibido</label>
                                <input type="date" id="receivalDateAct" th:max="${actual}" title="Ingrese una fecha valida para el acta recibido" class="form-control" name="receivalDateAct" disabled>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="invoicedValue">Valor facturado</label>
                                <input type="number" min="0" step="any" max="999999999999" class="form-control" id="invoicedValue" name="invoicedValue">
                            </div>
                            <div class="form-group">
                                <label for="pendingValue">Valor pendiente</label>
                                <input type="text"  min="0" step="any" class="form-control" id="pendingValue" disabled>
                            </div>
                            <div class="form-group">
                                <label for="warratyValue">Valor garantía (Retegarantía)</label>
                                <input type="number" min="1" step="any" max="999999999999" class="form-control" name="warratyValue" required="true">
                            </div>
                            <div class="form-group">
                                <label for="warrantyState">Estado garantía (Retegarantía)</label>
                                <select name="warrantyState" class="form-control" required="true">
                                    <option value="Pagada">Pagada</option>
                                    <option value="En proceso">En Proceso</option>
                                    <option value="Sin pagar">Sin Pagar</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contractState">Estado contrato</label>
                                <select name="contractState" class="form-control" required="true">
                                    <option value="Liquidado">Liquidado</option>
                                    <option value="En ejecucion">En Ejecución</option>
                                    <option value="Suspendido">Suspendido</option>
                                    <option value="Entregado">Entregado</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button test-id="saveContract" class="btn btn-primary" type="submit"
                                >Agregar Contrato</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/template :: footer"></footer>
<script th:replace="layout/template :: scriptDates"></script>
<script th:replace="layout/template :: scriptValues"></script>
</body>
</html>
