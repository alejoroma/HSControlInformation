<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head"></head>
<header th:replace="layout/template :: header"></header>
<body>
<div class="container text-center col-4">
    <div class="card">
        <div class="card-header">
            <h4>Buscar Cliente </h4>
        </div>
        <br>
        <form class="form-inline" th:action="@{/findClient/}" th:object="${client}" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label>Identificaci√≥n</label>
<!--            </div>-->
<!--            <div class="form-group mx-sm-3 mb-2">-->
                &nbsp;
                <input type="number" name="idClient" class="form-control" id="idClient" th:value="${idClient}" required>
                &nbsp;
                <input style="margin-top: 7px;" type="submit" test-id="btnsearch" class="btn btn-primary mb-2" value="Buscar">
            </div>
        </form>
    </div>
</div>

<br>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-auto">
            <div th:if="${client != null}">
                <div class="card">
                    <div class="card-header">
                        <h4>Informacion del Cliente</h4>
                    </div>
                    <table class="table table-striped" test-id="datasClient">
                        <tr>
                            <td><b>Identificacion</b></td>
                            <td th:text="${client.idClient}"></td>
                        </tr>
                        <tr>
                            <td><b>Nombre</b></td>
                            <td th:text="${client.clientName}"></td>
                        </tr>
                        <tr>
                            <td><b>Telefono</b></td>
                            <td th:text="${client.numberPhone}"></td>
                        </tr>
                        <tr>
                            <td><b>Email</b></td>
                            <td th:text="${client.email}"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <a class="btn btn-success d-flex justify-content-center" th:href="@{/addContract/}">
                    <i style="margin-top: 4px;" class="fas fa-arrow-alt-circle-right" test-id="confirmClient" ></i>
                    &nbsp; Siguiente</a>
            </div>
            <h2 th:if="${client == null}">No hay coincidencias</h2>
        </div>
    </div>
</div>

<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
