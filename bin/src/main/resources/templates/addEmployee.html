<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head"></head>
<header th:replace="layout/template :: header"></header>
<body>
<section th:fragment="registroClientes" id="rgcliente">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 >Registrar Empleado</h4>
                    </div>
                    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idEmployee" >Identificación</label>
                                <input type="number" min="1" max="999999999999" class="form-control" name="idEmployee" required="true">
                            </div>
                            <div class="form-group">
                                <label for="employeeName" >Nombre empleado</label>
                                <input type="text" class="form-control" name="name" required="true">
                            </div>
                            <div class="form-group">
                                <label for="employeeLastName" >Apellido empleado</label>
                                <input type="text" class="form-control" name="lastname" required="true">
                            </div>
                            <div class="form-group">
                                <label for="employeeNickName">Apodo</label>
                                <input type="text" class="form-control" name="nickname" required="true">
                            </div>
                            <div class="form-group">
                                <label for="homeAdress">Dirección de residencia</label>
                                <input type="text" class="form-control" name="adress" required="true">
                            </div>
                            <div class="form-group">
                                <label for="numbePhone">Numero de teléfono</label>
                                <input type="number" min="1" max="3999999999" class="form-control" name="numberPhone">
                            </div>
                            <div class="form-group">
                                <label for="eps">EPS</label>
                                <input type="text" min="1" class="form-control" name="eps">
                            </div>
                            <div class="form-group">
                                <label for="afp">AFP</label>
                                <input type="text" min="1" class="form-control" name="afp">
                            </div>
                            <div class="form-group">
                                <label for="arl">ARL</label>
                                <input type="text" min="1" class="form-control" name="arl">
                            </div>
                            <div class="form-group">
                                <label style="float: left; margin-right: 10px;">¿Acepta el tratamiento de datos del empleado?</label>
                                <input style="width: 20px; height: 20px;" type="checkbox" class="form-control" required="true" >
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" test-id="registry"type="submit"
                                >Agregar Empleado</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
