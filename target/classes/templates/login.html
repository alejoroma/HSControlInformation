<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/template :: head">
    <title>Login</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Inicio de sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" name="username" id="username" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" name="password" id="password" required="true"/>
                            </div>
                            <input type="submit" test-id="Login" value="Iniciar Sesion" class="btn btn-success btn-block"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/template :: footer"></footer>
<div style="position: absolute;width: 370px;top: 150px;left: 70%;" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
    <i class="fas fa-check-circle"></i>
</div>
<script th:replace="layout/template :: scriptAlerts"></script>
</body>
</html>
